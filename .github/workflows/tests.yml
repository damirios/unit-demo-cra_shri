name: run autotests on PR or Release

on:
  pull_request:
  workflow_run:
    workflows:
      - release on new release tag

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1
      - name: install dependencies
        run: npm ci
      - name: print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
      - name: run unit tests
        run: npm run test
  e2e-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1
      - name: install dependencies
        run: npm ci
      - name: print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
      - name: install headless playwright
        run: npx playwright install --with-deps chromium
      - name: run e2e tests
        run: npm run e2e-ci